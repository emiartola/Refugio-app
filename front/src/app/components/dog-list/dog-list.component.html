            <div class="card-header bg-dark text-white d-flex justify-content-between align-items-center ">
                <h3>{{dog.name}}</h3>
                <button class="btn btn-danger" (click)="deleteDog(dog.id)"> X </button>
            </div>
            <img [src]="dog.image" class="card-img-top" style="min-width: 20rem;">
            <div class="card-body ">
                <p>{{dog.age}} a√±os</p>
                <p>"{{dog.description}}"</p>
                <p>{{dog.location}}</p>
                <a [routerLink]="['/dogs/update', dog.id]" class="btn btn-info w-100">
                    EDITAR
                </a>
            </div>
        </div>
    </div>
</div>
